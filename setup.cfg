[flake8]
max-line-length = 120
max-complexity = 15
ignore =
    # Black handles line length
    E501,
    # Black handles whitespace around operators
    W503, W504,
    # Allow lambda assignments (common in ML)
    E731,
    # Allow print statements in CLI and scripts
    T201,
    # Allow assert statements in tests
    S101,
    # Ignore most docstring requirements (we have good docstrings but not perfect D format)
    D100, D101, D102, D103, D104, D105, D107, D200, D202, D400, D401,
    # Allow relative imports in packages
    I252,
    # Allow some import patterns and order flexibility
    E402, I100, I101, I201, I202,
    # Allow some arithmetic spacing flexibility
    E226,
    # Allow boolean comparisons to True/False (common in tests)
    E712,
    # Allow unused variables (common in development)
    F841,

per-file-ignores =
    # Test files can have additional relaxed rules
    tests/*:D,S101,T201,E501,E402,E712,F841
    # CLI and validation scripts can use print and subprocess
    nebulift/cli.py:T201,S603,E402,C901,F841
    validate_system.py:T201,S603,E402,C901
    test_training_pipeline.py:T201,S603,E402,C901

exclude =
    .git,
    __pycache__,
    .venv,
    venv,
    .pytest_cache,
    .hypothesis,
    htmlcov,
    build,
    dist
